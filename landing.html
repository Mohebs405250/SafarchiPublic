<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link rel="stylesheet" href="styles/landing responsive.css">

</head>
<body>
    <header class="mHeaderLanding">
        <div class="mLandingHeaderBorder">
            <div class="container">
                <nav class="mLandingNavbar">
                    <section class="mHeaderLandingDesktop">
                        <div class="mHeaderLandingContainer">

                                <div class="mHeaderLanguageContainer">
                                    <p class="mHeaderLanguageText">ENG <img src="assets/svgs/linear/arrow-down.svg" class="mHeaderLanguageTextImg"></p>
                                    <div class="mHeaderLanguageImgContainer"><img src="assets/svgs/linear/language-circle.svg" class="mHeaderLanguageImg"></div>
                                    </div>
                                <ul class="mLandingMenu">
                                    <li class="mLandingMenulist mLandingMenulists"><a href="#" class="mLandingMenuLink">Services</a> <img src="assets/svgs/linear/arrow-down.svg" alt="" class="mLandingMenuLinkImg"></li>
                                    <li class="mLandingMenulist"><a href="#" class="mLandingMenuLink">Contact us</a></li>
                                    <li class="mLandingMenulist"><a href="#" class="mLandingMenuLink">About us</a></li>
                                    <li class="mLandingMenulist"><a href="#" class="mLandingMenuLink">Blog</a></li>
                                </ul>
                            
                        </div>
                        <div class="mHeaderLandingLogo"><a href="landing.html"><img src="assets/logo/log safarchi 1.png" alt="Logo" class="mHeaderLandingImg"></a></div>
                        <div class="mHeaderLandingSearchProfile">
                            <form action="" class="mHeaderLandingForm">
                                <img src="assets/svgs/linear/search-normal-1.svg" alt="" class="mLandingFormImg">
                                <input type="text" class="mLandingFormInput" placeholder="search...">
                            </form>
                            <div class="mlandingProfileContainer">
                                <a href="#" class="mLandingProfileImgLink"><img src="assets/svgs/linear/arrow-down.svg" alt="" class="mLandingProfileImg"></a>
                                <a href="#" class="mLandingProfileLink"><img src="assets/svgs/linear/user.svg" alt="" class="mLandingProfile"></a>
                            </div>
                        </div>
                    </section>
                    <section class="mHeaderLandingMobileContainer">
                        <img src="assets/svgs/linear/menu.svg" alt="" class="mMobileLandingHamburgureMenu">
                        <div class="mMobileLandingLogoContainer">
                            <h2 class="mMobileLandingLogoTitle">safarchi</h2>
                            <img src="assets/logo/logo without text 2.png" alt="" class="mMobileLandingLogoImg">
                        </div>
                    </section>
                </nav>
            </div>   
        </div>
        <div class="container HeaderLandingContentContainer">
            <section class="HeaderLandingContent">
                <h2 class="HeaderLandingTitle">Pack your bags right now!!</h2>
                <p class="HeaderLandingDescription">A comfortable and hassle-free trip to Masal forests</p>
                <a href="#" class="HeaderLandingbutton button">Start</a>
            </section>
        </div>
        <section class="LandingHeaderSlider">
            
        </section>
